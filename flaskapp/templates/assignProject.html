{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Assign Project(Admin only Access)</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/assignProject">
            <div class="field">
                <div class="control">
                    <select name="projectManager" id="projectManager" class="input is-large">
                    {% for user in users %}
                    <option value="{{ user.email }}">{{ user.email }}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" class="input" name="projectNo" placeholder="Project Number" required>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Add User</button>
        </form>
    </div>
</div>
{% endblock %}
