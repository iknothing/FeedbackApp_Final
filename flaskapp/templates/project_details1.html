{% extends "base.html" %}

{% block content %}
<div class="column is-100 is-offset-1">
    <div class="box">
        {% for feedback in feedback%}
        <div class="field">
            <div class="control">
                <div class="table-container">
                <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th>Feedback ID</th>
                            <th>Feedback On</th>
                            <th>Remarks</th>
<!--                            <th>Image</th>-->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{feedback.feedbackId}}</td>
                            <td>{{ feedback.curDate }}</td>
                            <td>{{ feedback.remarks }}</td>
                            <td><form action="/deleteFeedback/{{feedback.feedbackId}}" method="post">
                                <button class="button is-block  is-large is-fullwidth ">X</button></td>
<!--                            <td><img src="" alt="No Feedback image available" width="100" height="100"></td>-->
                        </tr>
                    </tbody>
</table>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="column is-100 is-offset-1">
    <div class="box">
        <form action="/updatefeedback/{{projectNo}}" method="post" enctype="multipart/form-data">
            <h3 class="title has-text-grey">Update Feedback</h3>
             <div class="field">
                 <label class="label">Enter Feedback ID in format(projectno-nooffeedback)</label>
                <div class="control">
                    <input class="input is-large" type="text" name="feedbackId" placeholder="FeedbackId=(projectnumber-feedbacknumber)" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <h3 class="title has-text-grey">Enter feedback Date</h3>
                    <input class="input is-large" type="Date" name="curDate" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <textarea  name="remarks" placeholder="Enter the changes/remarks/status updates of the project" rows="10" cols="70" autofocus=""></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <h3>please add updated feedback image(if available)</h3>
                    <input class="input is-large" type="file" name="feedbackImage" placeholder="please add feedback image" autofocus="" accept=".jpg,jpeg,.png,.gif">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
